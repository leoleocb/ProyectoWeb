<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Compra confirmada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5 text-center">
    <h2 class="text-success">✅ ¡Gracias por tu compra!</h2>
    <p class="lead">Tu pedido ha sido procesado correctamente.</p>

    <div class="border p-4 mt-4 shadow-sm">
        <p><strong>Fecha:</strong> <span th:text="${venta.fecha}"></span></p>
        <p><strong>Total:</strong> S/ <span th:text="${venta.total}"></span></p>
    </div>

    <a href="/productos" class="btn btn-outline-primary mt-4">← Volver al catálogo</a>
</div>

</body>
</html>
