<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2 class="mb-4 text-center">Catálogo de Zapatillas</h2>

    <div class="row" th:if="${productos != null}">
        <div class="col-md-4 mb-4" th:each="producto : ${productos}">
            <div class="card h-100 shadow-sm">
                <img th:src="@{'/img/' + ${producto.imagen}}" class="card-img-top" th:alt="${producto.nombre}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${producto.nombre}"></h5>
                    <p th:text="'S/ ' + ${producto.precio}"></p>
                    <a th:href="@{'/productos/' + ${producto.id}}" class="btn btn-outline-primary w-100">Ver detalle</a>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-5">
        <a href="/" class="btn btn-secondary">← Volver al inicio</a>
    </div>
</div>

</body>
</html>
