<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
</head>
<body>
    <h2>Crear una cuenta</h2>
    <form th:action="@{/registro}" method="post" th:object="${usuario}">
        <label>Nombres:</label>
        <input type="text" th:field="*{nombres}" required><br><br>

        <label>Apellidos:</label>
        <input type="text" th:field="*{apellidos}" required><br><br>

        <label>Correo:</label>
        <input type="email" th:field="*{correo}" required><br><br>

        <label>Contraseña:</label>
        <input type="password" th:field="*{password}" required><br><br>

        <button type="submit">Registrarme</button>
    </form>

    <p>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión</a></p>
</body>
</html>
